{% load i18n %}


<div class="relative flex">
    <input form="{{ filter_widget.view_id }}-advanced-filter" type="hidden" class="input js-range"
           data-label-separator=" - "
           id="{{ filter_widget.input_id }}" name="{{ filter_widget.input_name }}">
    <input type="number" class="input"
           placeholder="{% trans 'From' %}"
           id="{{ filter_widget.input_id }}_from" name="{{ filter_widget.input_name }}_from">

    <input type="number" class="input ml-8"
           placeholder="{% trans 'To' %}"
           id="{{ filter_widget.input_id }}_to" name="{{ filter_widget.input_name }}_to">
</div>
