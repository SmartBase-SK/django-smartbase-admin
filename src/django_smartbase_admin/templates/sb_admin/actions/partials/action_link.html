<a {% if action.open_in_modal %}
    {% include 'sb_admin/actions/partials/open_modal_attrs.html' with action=action %}
    hx-vals="js:{params: window.SBAdminTable['{{ view_id }}'].getAllUrlParams()}"
{% else %}
    onclick="window.SBAdmin.executeListAction('{{ view_id }}', '{{ action.url }}', {{ action.no_params|yesno:'true,false' }})"
{% endif %}
    class="{{ extra_classes|default:'' }} {{ action.css_class|default_if_none:'' }}">
    {% if action.icon %}
        <svg class="w-16 h-16 md:mr-8">
            <use xlink:href="#{{ action.icon }}"></use>
        </svg>
    {% endif %}
    {{ action.title }}
</a>
