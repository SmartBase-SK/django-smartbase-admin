{% load static %}

{% block content %}
    <style type="text/css">
        {% for weight in "123456789"|make_list %}
            /* latin-ext */
            @font-face {
                font-family: 'Inter';
                font-style: normal;
                font-weight: {{ forloop.counter }}00;
                font-display: swap;
                src: url("{% static 'sb_admin/fonts/Inter-Ext.woff2' %}") format('woff2');
                unicode-range: U+0100-024F, U+0259, U+1E00-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
            }
            /* latin */
            @font-face {
                font-family: 'Inter';
                font-style: normal;
                font-weight: {{ forloop.counter }}00;
                font-display: swap;
                src: url("{% static 'sb_admin/fonts/Inter.woff2' %}") format('woff2');
                unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
            }
        {% endfor %}
    </style>
{% endblock %}
